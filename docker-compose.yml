services:
  db:
    image: mysql:8.0
    container_name: order-manager-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-order_manager}
      MYSQL_USER: ${MYSQL_USER:-order_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?Defina MYSQL_PASSWORD no arquivo .env}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?Defina MYSQL_ROOT_PASSWORD no arquivo .env}
    # ports:
    #   - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: order-manager-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: "jdbc:mysql://db:3306/${MYSQL_DATABASE:-order_manager}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      DB_USER: ${MYSQL_USER:-order_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:?Defina MYSQL_PASSWORD no arquivo .env}
      JWT_SECRET: ${JWT_SECRET:?Defina JWT_SECRET no arquivo .env}
    ports:
      - "8080:8080"

volumes:
  db_data: