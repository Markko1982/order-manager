name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: order_manager
          MYSQL_USER: order_user
          MYSQL_PASSWORD: ChangeMe123!
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_URL: jdbc:mysql://localhost:3306/order_manager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: order_user
      DB_PASSWORD: ChangeMe123!
      JWT_SECRET: ci_dummy_secret_change_me
      JWT_EXPIRATION: 86400000

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Garantir permiss√£o do Maven Wrapper
        run: chmod +x ./mvnw

      - name: Build e testes
        run: ./mvnw -B -ntp clean test

        
